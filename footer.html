<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title fw-bold"><h3><strong>Barangay Los Amigos</strong></h3></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart2" width="400" height="300">
                            <script src="homepage/js/half-donut-chart.js"></script>
                        </canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title fw-bold"><h3><strong>Barangay Los Amigos</strong></h3></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart1" width="400" max-width="300">
                            <script src="homepage/js/pie-chart.js"></script>
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
