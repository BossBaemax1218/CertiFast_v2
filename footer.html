<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
        }

        .sub-header {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .photo {
            text-align: center;
            margin-bottom: 40px;
        }

        .photo img {
            max-width: 200px;
            border-radius: 50%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .col {
            flex-basis: 50%;
            padding: 0 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info h3 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .info p {
            margin: 0;
        }

        .footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>RESIDENT INFORMATION DOCUMENT</h1>
        </div>
        <h1 class="sub-header">Personal Information</h1>
        <div class="row">
            <div class="col">
                <div class="info">
                    <h3>National ID:</h3>
                    <p><?= $resident['national_id'] ?></p>
                </div>
                <div class="info">
                    <h3>Name:</h3>
                    <p><?= ucwords($resident['firstname'].' '.$resident['middlename'].' '.$resident['lastname']) ?></p>
                </div>
                <div class="info">
                    <h3>Status:</h3>
                    <p><?= $resident['resident_type']==1 ? 'Alive' : 'Deceased' ?></p>
                </div>
                <div class="info">
                    <h3>Address:</h3>
                    <p><?= $resident['alias'] ?></p>
                </div>
            </div>
            <div class="col">
                <div class="photo">
                    <img src="path/to/photo.jpg" alt="Resident Profile" class="img-fluid">
                </div>
                <div class="info">
                    <h3>Birthdate:</h3>
                    <p><?= date('F d, Y', strtotime($resident['birthdate'])) ?></p>
                </div>
                <div class="info">
                    <h3>Age:</h3>
                    <p><?= $resident['age'] ?></p>
                </div>
                <div class="info">
                    <h3>Civil Status:</h3>
                    <p><?= $resident['civilstatus'] ?></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="info">
                    <h3>Gender:</h3>
                    <p><?= $resident['gender'] ?></p>
                </div>
                <div class="info">
                    <h3>Purok:</h3>
                    <p><?= $resident['purok'] ?></p>
                </div>
                <div class="info">
                    <h3>Voters:</h3>
                    <p><?= $resident['voterstatus'] ?></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h3>Identified as:</h3>
                    <p><?= $resident['identified_as'] ?></p>
                </div>
                <div class="info">
                    <h3>Phone number:</h3>
                    <p><?= $resident['phone'] ?></p>
                </div>
                <div class="info">
                    <h3>Tax Number:</h3>
                    <p><?= $resident['email'] ?></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="info">
                    <h3>Occupation:</h3>
                    <p><?= ucwords(trim($resident['occupation'])) ?></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Footer Text</p>
        </div>
    </div>
</body>

</html>
